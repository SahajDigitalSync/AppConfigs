name: Purge jsDelivr Cache

on:
  push:
    branches:
      - main
    paths:
      - 'configs/**'
      - 'policies/**'

jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            configs/**
            policies/**

      - name: Purge Changed Files
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for file in ${CHANGED_FILES}; do
            # Detect if it's a config or a policy
            if [[ $file == configs/* ]]; then
              filename=$(basename "$file")
              echo "Purging config: $filename"
              curl -i "https://purge.jsdelivr.net/gh/SahajDigitalSync/AppConfigs/configs/$filename"
            elif [[ $file == policies/* ]]; then
              filename=$(basename "$file")
              echo "Purging policy: $filename"
              curl -i "https://purge.jsdelivr.net/gh/SahajDigitalSync/AppConfigs/policies/$filename"
            fi
          done
